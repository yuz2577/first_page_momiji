        <script>
            $( document ).ready( function() {
              var navOffset = $( '.top_nav' ).offset();
              $( window ).scroll( function() {
                if ( $( document ).scrollTop() > navOffset.top ) {
                  $( '.top_nav' ).addClass( 'navFixed' );
                }
                else {
                  $( '.top_nav' ).removeClass( 'navFixed' );
                }
              });
            } );

            
          </script>

<style>
    .loader_background {
                width: 100%;
                height: 120%;
                margin-top: -20px;
                background-color: rgb(255, 255, 255);
                display: block;
                position: fixed;
                z-index: 100;
                text-align: center;
            }
            .loader {
                background-image: url('momiji.png');
                background-repeat: no-repeat;
                background-size: 100%;
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 180px;
                height: 180px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
/**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**//**/

    .page_back {
        background-image: url('page_back.jpg');

                height: 2000px;
                position: relative;
                margin-top: 20px;
    }

    .stamp {
        position: absolute;
                width: 80px; height: 80px;
                left: 50%; top: 100%;
                transform: translate(-50%, -50%)
    }
    .momijiyu {

    }
    .top_nav {
                display: flex;
                padding-top: 0;
                background-color: #c97e7e;
                justify-content: space-between;
                z-index: 98;
                transition: 0.3s;
                
            }
    .navFixed {
               position: fixed;
               top: 0px; left: 0px;
               width: 100%;
               z-index: 99;
               background-color: rgba(255, 0, 0, 0);
                }
    .momijiyu a:visited {

    }

    }

    .top_nav #menu a {

                color: #7a2c2c;
                font-size: 17pt;
                transition: 0.5s;
                text-align: center;
            }

     .top_nav #menu a:hover {
                color: beige;
                background-color: #b14949;
                border-radius:30%;
            }

    #menu, #sub_menu {margin: 0; padding: 0; list-style-type: none; z-index: 99;}

    #menu > li {float: left;}

    #menu > li > a {
        display: block; 
        text-align: center;
        text-decoration: none;
    }

    #sub_menu {
        position: absolute;
        opacity: 0;
        visibility: hidden;
        transition: 1s;
    }

    #sub_menu > li {
        padding: 10px;
        border-bottom: 1px solid gray;
        
    }

    #sub_menu > li > a {
        text-decoration: none;
        font-size: 12pt;
    }

    #menu > li:hover #sub_menu {
        opacity: 1;
        visibility: visible;
    }
